    <script>
        // Calculate date 1 month from now
        function getExpiryDate(daysToAdd) {
            var date = new Date();
            date.setDate(date.getDate() + daysToAdd);
            var day = String(date.getDate()).padStart(2, '0');
            var month = String(date.getMonth() + 1).padStart(2, '0');
            var year = date.getFullYear();
            return day + '/' + month + '/' + year;
        }

        // Bonus data
        var bonuses = [

                }
            }
        ];

        // Generate bonus cards
        function generateBonusCards() {
            var html = '';
            bonuses.forEach(function (bonus, index) {
                html += '<div class="col-lg-6 col-md-6">';
                html += '<div class="bonus-card">';
                html += '<div class="bonus-title">' + bonus.title + '</div>';
                html += '<div class="bonus-expiry">Expires at: ' + bonus.expiry + '</div>';
                html += '<div class="bonus-amount">' + bonus.amount + '</div>';

                if (bonus.hasProgress) {
                    html += '<div class="bonus-progress"><div class="bonus-progress-bar" style="width:' + bonus.progressPercent + '%"></div></div>';
                    html += '<div class="bonus-limits"><span>' + bonus.minAmount + '</span><span>' + bonus.maxAmount + '</span></div>';
                }

                html += '<a href="deposit.html" class="btn-deposit">Deposit Now</a>';
                html += '<button class="btn-details" onclick="showBonusDetails(' + index + ')"><i class="fa-solid fa-fire"></i> Details</button>';
                html += '</div>';
                html += '</div>';
            });
            document.getElementById('bonusCards').innerHTML = html;
        }

        // Show bonus details modal
        function showBonusDetails(index) {
            var bonus = bonuses[index];
            document.getElementById('bonusModalTitle').textContent = bonus.title;
            document.getElementById('modalBonus').textContent = bonus.details.bonus;
            document.getElementById('modalMinDeposit').textContent = bonus.details.minDeposit;
            document.getElementById('modalMaxBonus').textContent = bonus.details.maxBonus;
            document.getElementById('modalTurnover').textContent = bonus.details.turnover;
            document.getElementById('modalValidity').textContent = bonus.details.validity;
            document.getElementById('modalGames').textContent = bonus.details.games;

            var modal = new bootstrap.Modal(document.getElementById('bonusModal'));
            modal.show();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function () {
            generateBonusCards();
        });
    </script>
